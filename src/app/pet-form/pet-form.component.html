<form action="" [formGroup]="petForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Name"
      required
      formControlName="name"
      [class.is-invalid]="name.invalid && (name.dirty || name.touched)"
      [class.is-valid]="name.valid"
    />
    <div class="invalid-feedback">Please provide a name!</div>
  </div>
  <div class="form-group">
    <label for="species">Species</label>
    <textarea
      class="form-control"
      id="species"
      required
      formControlName="species"
      [class.is-invalid]="species.invalid && (species.dirty || species.touched)"
      [class.is-valid]="species.valid"
    ></textarea>
    <div class="invalid-feedback">Please provide species!</div>
  </div>
  <div class="form-group">
    <label for="date_of_birth">Date of birth</label>
    <input
      type="date"
      class="form-control"
      id="date_of_birth"
      placeholder="date_of_birth"
      required
      formControlName="date_of_birth"
      [class.is-invalid]="date_of_birth.invalid && (date_of_birth.dirty || date_of_birth.touched)"
      [class.is-valid]="date_of_birth.valid"
    />
  </div>
  <div class="form-group">
    <label for="date_of_death">Date of death</label>
    <input
    type="date"
      class="form-control"
      id="date_of_death"
      placeholder="date_of_death"
      formControlName="date_of_death"
      [class.is-invalid]="date_of_death.invalid && (date_of_death.dirty || date_of_death.touched)"
      [class.is-valid]="date_of_death.valid"
    />
  </div>
  <div class="form-group">
    <label for="note">Note</label>
    <input
      type="text"
      class="form-control"
      id="note"
      placeholder="note"
      required
      formControlName="note"
      [class.is-invalid]="note.invalid && (note.dirty || note.touched)"
      [class.is-valid]="note.valid"
    />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="petForm.invalid">Submit</button>
</form>
